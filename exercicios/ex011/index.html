<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>Fazendo teste de estudos, carregando imagens de tamanhos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexivel funciona">
    </picture>

    <h1>Vamos mexer com Audios</h1>
    <p>Vamos aprender a colocar um audio tocando no site</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/samurai-x.mp3" type="audio/mpeg">
        <source src="midias/samurai-x.mp3" type="audio/ogg">
    </audio>

</body>
</html>
